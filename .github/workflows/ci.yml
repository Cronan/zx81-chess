name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install pasmo assembler
      run: sudo apt-get update && sudo apt-get install -y pasmo

    - name: Build
      run: make build

    - name: Run tests
      run: make test

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zx81-chess
        path: |
          chess.bin
          chess.p
